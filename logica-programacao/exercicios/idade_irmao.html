<meta charset=UTF-8>
<h2>A idade do meu irmão</h2>

<script>

function pulaLinha() {
    document.write("<br><br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var idadeIrmao = 35
var minhaIdade = 27
var diferenca = idadeIrmao - minhaIdade

mostra("Nossa diferença de idade é: ");
mostra(diferenca);

</script>
